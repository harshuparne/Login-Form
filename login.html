<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: url(abcd1.jpg);
            background-size: cover;

        }

        .box {
            width: 300px;
            padding: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(20, 50, 58);
            text-align: center;
        }

        .box h1 {
            color: white;
            text-transform: capitalize;
            font-weight: 700;
        }

        .box input[type="text"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid white;
            padding: 14px 10px;
            width: 220px;
            outline: none;
            color: white;
            border-radius: 24px;


        }

        .box input[type="text"]:focus {
            width: 270px;
            border-color: rgb(51, 97, 109);
        }

        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid;
            padding: 14px 35px;
            outline: none;
            color: rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            cursor: pointer;
        }

        .box input[type="submit"]:hover {
            background: black;
        }

        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid white;
            padding: 14px 10px;
            width: 220px;
            outline: none;
            color: white;
            border-radius: 24px;
        }

        .box input[type="password"]:focus {
            width: 270px;
            border-color: rgb(51, 97, 109);
        }
    </style>
</head>


<body>

    <script>
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "harshada" && password == "1234") {
                alert("login succesfully");
                return false;

            }
            else {
                alert("login failed");

            }


        }
    </script>
    <form class="box" action="login.html" method="POST">
        <h1>
            Signup
        </h1>
        <input type="text" name="" placeholder="Enter Username" id="username">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <input type="submit" name="" value="submit" onclick="validate()">

    </form>

</body>

</html>
